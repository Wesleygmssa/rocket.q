<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <title>Rocket.Q - Perguntas e Respostas </title>
  <link rel="stylesheet" href="public/styles/global.css">
  <link rel="stylesheet" href="public/styles/room.css">
</head>
<body>
  <div id="room" class="content">
    <header>
      <a href="#">
        <img src="images/logo.svg" alt="Rockeat.Q Logo">
      </a>
      <div class="buttons">
        <div class="button outlined">
            #323243
            <img src="images/copy.svg" alt="copiar numero da sala">
        </div>
        <a href="#" class="button">
          <img src="images/users-white.svg" alt="Crair uma sala">
          Criar Sala
        </a>
      </div>
      
    </header>
    <main>
      <section id="question-form">
        <h2>Faça sua pergunta</h2>
        <form action="">
          <label class="sr-only" for-id="question"> O que você quer perguntar</label>
          <textarea name="question" id="question" placeholder="O que você quer perguntar"></textarea>
       
          <footer>
            <div>
              <img src="" alt="">
              Esta pergunta é anônima
            </div>
            <button>Enviar</button>
          </footer>
        </form>
      </section>
    </main>
  </div>
  
</body>
</html>
