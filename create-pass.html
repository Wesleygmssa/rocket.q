<body>
  <div id="home" class="content">
    <header>
      <img src="images/logo.svg" alt="Rockeat.Q Logo">
    </header>
    <div id="bg">
      <div class="ball top"></div>
      <div class="ball bottom"></div>
    </div>
    <main>
      <div class="container">
        <section>
          <h2>Crie sua pr√≥pria sala</h2>
          <form action="">
            <!-- Conctando label ao input utilizando for e id -->
            <label class="sr-only" for="room-id">Insira uma senha</label>
